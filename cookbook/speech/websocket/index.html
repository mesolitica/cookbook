<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>RecordRTC</title>

  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
</head>

<body>

  <div>
    <h2>This website also able to support multi-users at the same time, you can test it by opening multi-tabs</h2>
    <h2>Your ID: <span id="ws-id"></span></h2>
    <button id="start-recording" disabled>Start Recording</button>
    <button id="stop-recording" disabled>Stop Recording</button>
    <br><br>Text:
    <div id="text"></div>
  </div>

  <script type="text/javascript">
    global_blob = null;
    global_files = null;
    var client_id = Date.now()
    const isLocalhost = location.protocol !== "https:"
    const protocol = isLocalhost ? 'ws://' : 'wss://';
    const domain = window.location.host;
    document.querySelector("#ws-id").textContent = client_id;
    const ws = new WebSocket(`${protocol}${domain}/ws/${client_id}`);
    ws.onopen = function (e) {
      startRecording.disabled = false;
      console.log('opened');
    };
    ws.onmessage = function (event) {
      document.getElementById('text').innerHTML += event.data + ' ';
    };
    function sendMessage(event) {
    }

    async function asyncSend(blob) {
      arr = await blob.arrayBuffer();
      base64String = btoa(String.fromCharCode.apply(null, new Uint8Array(arr).slice(300)));
      ws.send(base64String);
    }

    const startRecording = document.getElementById('start-recording');
    const stopRecording = document.getElementById('stop-recording');
    let recordAudio;

    startRecording.onclick = function () {
      startRecording.disabled = true;

      // https://recordrtc.org/
      navigator.getUserMedia({
        audio: true
      }, function (stream) {

        recordAudio = RecordRTC(stream, {
          type: 'audio',
          mimeType: 'audio/webm',
          sampleRate: 44100,
          desiredSampRate: 16000,

          recorderType: StereoAudioRecorder,
          numberOfAudioChannels: 1,
          timeSlice: 100,
          bufferSize: 16384,
          ondataavailable: function (blob) {
            asyncSend(blob);
            global_blob = blob;
          }
        });

        recordAudio.startRecording();
        stopRecording.disabled = false;
      }, function (error) {
        console.error(JSON.stringify(error));
      });
    };

    stopRecording.onclick = function () {
      startRecording.disabled = false;
      stopRecording.disabled = true;
      recordAudio.stopRecording(function () {
        recordAudio.getDataURL(function (audioDataURL) {
          var files = {
            audio: {
              type: recordAudio.getBlob().type || 'audio/wav',
              dataURL: audioDataURL
            }
          };
          console.log(files);
          global_files = files;

        });
      });
    };
  </script>

</body>

</html>
